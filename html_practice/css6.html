<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* CSS 적용 우선순위 
      1. `!important` 
      2. `inline style`
      3. `id 선택자`
      4. `class 선택자`
      5. `요소 선택자`
      6. `소스 순서`
    */
    .yellow {
    color: yellow;
    }

    .green {
        color: green;
    }

    #blue {
        color: blue;
    }

    span {
        color: blueviolet;
    }

    .important {
        color: red !important;
    }
  </style>
</head>
<body>
  <span class="yellow" id="blue">Learn</span>
  <span class="yellow" id="blue" style="color: orange;">HTML</span>
  <span class="yellow">Javascript</span>
  <span class="yellow green">Django</span>
  <span class="yellow green important" id="blue" style="color: orange;">Algorithm</span>
</body>
</html>
