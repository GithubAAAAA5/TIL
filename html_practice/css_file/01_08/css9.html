<!-- 자식 선택자

`>`으로 구분하며, 좌측 요소 바로 아래 단계(depth)에 우측 요소가 존재하면 선택합니다.


자손 선택자

`공백`으로 구분하며, 좌측 요소의 안에 있기만 한다면 깊이와 상관없이 선택이 가능합니다. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자식 선택자</title>
  <style>
    section > p {
      color: royalblue;
    }

    section p {
          border: 1px solid black;
    }
  </style>
</head>
<body>
  <section>
    <p>1</p>
    <div>
      <p>2</p>
    </div>
  </section>
</body>
</html>
