<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 명시도 */
    #container .textInput {
        background-color: blue;
    }

    input {
        background-color: red;
    }

  </style>
</head>
<body>
  <div id="container">
  <label for="name">이름 :</label>
  <input type="text" class="textInput">
  </div>
</body>
</html>
