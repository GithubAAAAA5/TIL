<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입체적인 버튼 만들기</title>
  <style>

    .button{
      width: 150px;
      height: 50px;
      font-size: 15px;
      font-weight: bolder;
      letter-spacing: 3px;
      background-color: #fff;
      border: none;
      border-radius: 45px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    }

    .button:hover{
      background-color: #1b5cec;
      box-shadow: 0px 15px 20px rgba(27, 92, 236, .4);
      cursor: pointer;
    }

  </style>
</head>
<body>
  <button class="button">제출하기</button>
</body>
</html>
