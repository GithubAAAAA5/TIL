<!--
링크 선택자
<a>태그에 적용하는 선택자입니다. 

<a> 태그의 상태 | 상세 설명 |

:link           | href 속성이 있는 <a>태그 선택 |
:visited        | 방문했던 링크를 포함하는 <a>태그 선택 |

-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>링크 선택자</title>
  <style>
    a:link {
      color: royalblue
    }

    a:visited {
          color: green;
    }
  </style>
</head>
<body>
  <a href="https://www.urlexample.com">이동하기</a>
  <a href="https://www.naver.com">이동하기</a>
</body>
</html>
