<!-- 
 반응 선택자

사용자의 반응에 따라 특정 상태가 되면 선택합니다. 

태그의 상태     상세 설명
:hover        마우스 커서를 올리면 선택
:active       클릭하면 선택

-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응 선택자</title>
  <style>
    p {
    border: 1px solid black;
    }

    .first:hover {
          background-color: aquamarine;
          cursor: pointer;
    }
  </style>
</head>
<body>
  <p class="first">첫 번째</p>
  <p>두 번째</p>
</body>
</html>
