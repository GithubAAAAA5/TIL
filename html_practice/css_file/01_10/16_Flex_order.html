<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .flexbox {
      display: flex;
      border: 1px solid black;
      padding: 10px;
    }

    .flex-item {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      margin: 10px;
    }

    .flex-item1 {
      order: 2;
    }

    .flex-item2 {
      order: 4;
    }

    .flex-item3 {
      order: 1;
    }
  </style>
</head>
<body>
  <div class="flexbox">
    <span class="flex-item flex-item1">1</span>
    <span class="flex-item flex-item2">2</span>
    <div class="flex-item flex-item3">3</div>
  </div>
</body>
</html>
