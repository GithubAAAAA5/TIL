<!-- 
Static이란
배치의 기본 설정이다.
HTML 요소들은 기본적인 요소 배치의 원리를 따른다. 
부모 요소를 기준으로 좌측 상단부터 위에서 아래로, 
그리고 왼쪽에서 오른쪽으로 배치된다.

Relative란
자기 자신을 기준으로 요소를 배치한다.

방향 설정
Static 을 제외한 position (Relative, Absolute, Fixed) 에서 요소의 배치 방향을 설정한다.
Relative  - self
Absolute  - 부모
Fixed     - 브라우저

top       위쪽 방향을 기준으로 배치
bottom    아래쪽 방향을 기준으로 배치
left      왼쪽 방향을 기준으로 배치
right     오른쪽 방향을 기준으로 배치
 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .position {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      background-color: #12ff18;
      position: relative;
      left: 200px;
    }

  </style>
</head>
<body>

  <div class="position">position</div>

</body>
</html>
