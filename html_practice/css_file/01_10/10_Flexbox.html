<!-- 
Flexbox 구성
두 개의 축(Main, Cross)을 중심으로 요소(Flex item)들을 배치한다.
주축(Main axis) 의 기본값은 row (가로) 이며, 교차 축(Cross axis) 는 column (세로) 이다. 

display:flex
특정 컨테이너를 flex container 로 만들고, 자식 요소들을 flex item 으로 만든다.
flex container 안의 flex item 은 기본적으로 메인 축을 따라 시작점부터 쌓이게 되며
자식 요소가 inline 요소라고 하더라도 너비와 높이가 지정 가능하게 된다.
주의할 점은, flex container 는 바로 아래 자식 요소들만을 flex item 으로 만들 뿐,
자손 요소에는 영향을 주지 않는다.


display flex 와 inline flex 의 차이
Flex Container 의 레이아웃이 block 이 될지 inline 이 될지 결정한다.

Flexbox 의 장점
기존 방식으로는 구현하기 까다로운 레이아웃을 편하게 할 수 있다.
기존에는 margin auto 를 사용해 요소의 위치를 조정했다면 flexbox는 보다 간편하게 요소를 정렬하거나 순서를 변경할 수 있고
요소 간의 간격을 추가적인 마진 지정 없이 균등하게 계산하여 배치할 수 있다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    .flexbox {
      display: flex;
      border: 1px solid black;
      padding: 10px;
    }

    .flex-item {
	  width: 100px;
	  height: 100px;
	  border: 1px solid black;
	  margin: 10px;
    }
    
  </style>
</head>
<body>

  <div class="flexbox">
    <span class="flex-item">Learn</span>
    <span class="flex-item">HTML</span>
    <div class="flex-item">CSS</div>
  </div>


</body>
</html>
